<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HECS Admin</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      // Force CMS to look in /admin/config.yml (fixes 404)
      window.CMS_MANUAL_INIT = true;
    </script>

    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <script>
      window.addEventListener("load", function () {
        if (window.NetlifyCmsApp) {
          window.NetlifyCmsApp.init({ config: { load_config_file: true }, configFile: "/admin/config.yml" });
        } else if (window.CMS) {
          // fallback for some versions
          window.CMS.init({ configFile: "/admin/config.yml" });
        }
      });
    </script>
  </body>
</html>
